<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert [message]="error" *ngIf="this.error" (close)="this.onHandleError()"></app-alert>
        <div
            style="text-align: center;" 
            *ngIf="this.isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="this.onSubmit(authForm)" *ngIf="!this.isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!authForm.valid">
                    {{ this.isModeLogin ? 'Login' : 'Sign Up' }}
                </button> |
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    (click)="this.onSwitchMode()">
                    Switch to {{ this.isModeLogin ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
