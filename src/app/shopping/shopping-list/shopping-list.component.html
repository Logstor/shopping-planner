<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul>
            <a 
                class="list-group-item" 
                style="cursor: pointer" 
                *ngFor="let ingredient of this.ingredients; let i = index"
                (click)="this.onEditItem(i)">{{ ingredient.name }} ({{ ingredient.amount }}g)
            </a>
        </ul>
    </div>
</div>
