<app-header (state)="this.onHeaderStateChange($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="this.headerState == this.HeaderStateType.Recipe"></app-recipes>
      <app-shopping-list *ngIf="this.headerState == this.HeaderStateType.ShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
