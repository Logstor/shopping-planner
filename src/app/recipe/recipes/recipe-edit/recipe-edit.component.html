<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="this.recipeForm" (ngSubmit)="this.onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="!this.recipeForm.valid">Save</button>
                    <button 
                        type="button" 
                        class="btn btn-danger"
                        (click)="this.onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" style="max-height: 200px; margin-bottom: 10px;" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text"
                            id="description"
                            class="form-control"
                            formControlName="description"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>

            <!-- Ingredients -->
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                        class="row" 
                        *ngFor="let control of this.ingredientControls; let i = index;"
                        [formGroupName]="i"
                        style="margin-top: 10px;">

                        <!-- Name -->
                        <div class="col-xs-7 col-sm-8">
                            <input 
                                type="text"
                                class="form-control"
                                formControlName="name">
                        </div>

                        <!-- Amount -->
                        <div class="col-xs-3 col-sm-2">
                            <input 
                                type="number"
                                class="form-control"
                                formControlName="amount">
                        </div>

                        <!-- Delete -->
                        <div class="col-xs-2">
                            <button 
                                class="btn btn-danger"
                                type="button"
                                (click)="this.onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="this.onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
